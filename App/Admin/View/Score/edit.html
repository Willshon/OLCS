
    <form action="__URL__/update" id="j_custom_form" class="col-md-12 form-label-right form-validate" method="post" noEnter>

	  <input type="hidden" name="id" value="{$info.id}" />
        <div class="pageContainer">

            <div class="form-row">
                <div class="form-label col-md-3"><label>学号：</label></div>
                <div class="form-input col-md-7">{$info.stuid|getNameById='student',###,'no'}</div>
            </div>

            <div class="form-row">
                <div class="form-label col-md-3"><label>姓名：</label></div>
                <div class="form-input col-md-7">{$info.stuid|getNameById='student',###}</div>
            </div>

            <div class="form-row">
                <div class="form-label col-md-3"><label>课程名称：</label></div>
                <div class="form-input col-md-7">{$info.couid|getNameById='course',###}</div>
            </div>

            <div class="form-row">
                <div class="form-label col-md-3"><label>任课教师：</label></div>
                <div class="form-input col-md-7">{$info.couid|getTNameByCId}</div>
            </div>

            <div class="form-row">
                <div class="form-label col-md-3"><label>成绩：</label></div>
                <div class="form-input col-md-7"> <input type="text" class="validate[required,custom[number]] required" size="30" name="score" id="j_score" value="{$info.score}"  ></div>
            </div>

		<div class="actionBar">

                <div class="form-input col-md-10 col-md-offset-3">
                    <button type="button" class="btn medium bg-blue xubox_yes"> <span class="button-content">发送</span></button>
            <button type="button" class="btn medium bg-red mrg15L xubox_close"><span class="button-content">取消</span></button>

                </div>
            </div>
            </div>
    </form>
